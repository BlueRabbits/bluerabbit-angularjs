<!DOCTYPE HTML>
<html ng-app="bluerabbit">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krazy Meals</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">
    <link rel="stylesheet" href="css/master.css">


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> -->
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBZFm3S3aFoBfV1oIOc4kRKwVWIRs_pEEM" async="" defer="defer" type="text/javascript"></script>

</head>
<body>

  <div ng-view></div>
  <toast></toast>
  <!-- <div ng-show="loading" style="text-align:center"><img src="images/loader.gif" width="500px" height="400px"/></div> -->
  <div ng-show="loading" style="text-align:center"><img src="images/loader.gif" style="max-width: 220px; margin-top:20%;"/></div>

  <div class="modal bd-example-modal-lg" id="loginmodal" ng-controller="loginController" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-container" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id="signup_logo" src='images/logo-icon.png' />
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex='-1'>

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-container__body">
        <div ng-show="erroralert" style="padding-bottom: 10px; color: red;">
        {{errorMessage}}
      </div>
        <form class="loginform" ng-submit="loginform()" name="krazyloginform" method="POST" novalidate>
          <div class="social-login__buttons">
            <div class="social-login__connect facebook" ng-click="fbLoginAuth()">
              <p>Facebook</p>
            </div>
            <div  ng-click="googlePlusLogin()">
              <div class="social-login__connect google">
                <p>Google +</p>
              </div>
            </div>
          </div>
          <div class="loginform__manually">
            <span style="position: relative; font-size: 20px; margin-bottom: 15px;">SignIn</span>
            <div class="loginForm--fields">
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="username" ng-model="email" placeholder="Email Address" required>
              </div>
              <div class="loginForm__inputs loginForm__password">
                <input type="password" class="loginForm__inputs--password" name="username" ng-model="password" placeholder="Password" required>
              </div>
              <p><a href="#forgotpassword" data-toggle="modal" ng-click="closeModal()">Forgot password</a></p>
            </div>
            <button class="modal__submit" type="submit">Login</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div >
          <p class="not-customer-label">Not a customer yet?</p>
          <a style="display: flex;justify-content: center;" href="" ng-click="loginModal()">Sign up for Krazy Meals!</a>
      </div>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade bd-example-modal-lg" id="signupmodal" ng-controller="loginController" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-container" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <img id="signup_logo" src='images/logo-icon.png' />
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" tabindex='-1'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-container__body">
        <div ng-show="erroralert" style="padding-bottom: 10px; color: red;">
        {{errorMessage}}
      </div>
        <form class="loginform" ng-submit="Signupform(signupform)" name="signupform" method="POST" novalidate>
          <div class="social-login__buttons">
            <div class="social-login__connect facebook">
              <p>Facebook</p>
            </div>
            <div class="social-login__connect google">
              <p>Google +</p>
            </div>
          </div>
          <div class="loginform__manually">
            <span style="position: relative; font-size: 20px; margin-bottom: 15px;">SignUp</span>
            <div class="loginForm--fields">
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="username" ng-model="name" placeholder="Name" required>
              </div>
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="email" ng-model="email" ng-pattern="regexEmail" placeholder="Email Address" required>
              </div>
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="email" ng-model="mobile_number"  placeholder="Email Mobile Number" required>
              </div>
              <div class="loginForm__inputs loginForm__password">
                <input type="password" class="loginForm__inputs--password" name="password" ng-minlength="6" ng-model="password" placeholder="Password" required>
              </div>
            </div>
            <button class="modal__submit" type="submit">Signup</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div >
          <p class="not-customer-label">Already have an account?</p>
          <a style="display: flex;justify-content: center;" href="" ng-click="signupModal()">Signin for Krazy Meals!</a>
      </div>
      </div>
    </div>
  </div>
</div>

  <div class="modal bd-example-modal-lg" id="forgotpassword" ng-controller="loginController" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-container" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modal-container__body">
        <!-- <div ng-show="forgotalert" style="padding-bottom: 10px; color: red;">
        {{forgotError}}
      </div> -->
      <div ng-class="forgotalert ? 'text-danger' : 'text-success'">{{forgotError}}</div>
        <form class="loginform" ng-submit="forgotPassword()" name="forgot-password-form" method="POST" novalidate>
          <div class="loginform__manually">
            <div class="loginForm--fields">
              <div class="loginForm__inputs loginForm__username">
                <input type="text" class="loginForm__inputs--username" name="username" ng-model="forgot.email" placeholder="Email Address" required>
              </div>
            </div>
            <button class="modal__submit" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

 <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
